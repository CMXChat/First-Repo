<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>CMX Workspace</title>
<meta name="description" content="Private access to internal materials." />
<meta name="robots" content="noindex, nofollow" />

<style>
:root{
  --bg:#020617;
  --glass:rgba(255,255,255,.045);
  --glass-border:rgba(255,255,255,.18);
  --ink:#f1f5f9;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --r:22px;
}

*{box-sizing:border-box}

html,body{
  min-height:100svh;
  margin:0;
}

body{
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:
    radial-gradient(1200px 600px at 20% -10%, rgba(56,189,248,.18), transparent 60%),
    radial-gradient(900px 500px at 80% 10%, rgba(15,23,42,.9), transparent 65%),
    linear-gradient(180deg,var(--bg),var(--bg));
  color:var(--ink);
  display:grid;
  place-items:center;
  padding:32px 16px;
}

/* ===== LAYOUT ===== */

.wrap{
  width:min(1100px,92vw);
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:28px;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo{
  width:46px;
  height:46px;
  border-radius:14px;
  background:linear-gradient(135deg,#38bdf8,#22d3ee);
  display:grid;
  place-items:center;
  color:#020617;
  font-weight:900;
}

.header h1{
  margin:0;
  font-size:1.6rem;
}

.header p{
  margin:2px 0 0;
  font-size:.9rem;
  color:var(--muted);
}

.tools-btn{
  background:rgba(255,255,255,.08);
  border:1px solid var(--glass-border);
  color:var(--ink);
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
}

.tools-btn:hover{
  background:rgba(255,255,255,.12);
}

/* ===== MAIN CARDS ===== */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(320px,1fr));
  gap:22px;
}

.card{
  position:relative;
  background:var(--glass);
  backdrop-filter: blur(26px) saturate(180%);
  -webkit-backdrop-filter: blur(26px) saturate(180%);
  border:1px solid var(--glass-border);
  border-radius:var(--r);
  padding:28px;
  text-decoration:none;
  color:inherit;
  transition:transform .25s ease, box-shadow .25s ease;
  box-shadow:
    0 40px 120px rgba(0,0,0,.85),
    inset 0 1px 0 rgba(255,255,255,.08);
}

.card:hover{
  transform:translateY(-4px);
}

.card h2{
  margin:0 0 10px;
  font-size:1.3rem;
}

.card p{
  margin:0;
  color:var(--muted);
  font-size:.95rem;
  line-height:1.45;
}

/* ===== OSINT DRAWER ===== */

.drawer{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.65);
  backdrop-filter: blur(6px);
  display:none;
  align-items:flex-end;
  justify-content:center;
  z-index:50;
}

.drawer.active{
  display:flex;
}

.drawer-panel{
  width:min(900px,100%);
  background:var(--glass);
  backdrop-filter: blur(30px) saturate(180%);
  -webkit-backdrop-filter: blur(30px) saturate(180%);
  border:1px solid var(--glass-border);
  border-radius:22px 22px 0 0;
  padding:26px;
  animation:slideUp .25s ease-out;
}

@keyframes slideUp{
  from{transform:translateY(40px); opacity:0}
  to{transform:translateY(0); opacity:1}
}

.drawer-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

.drawer-header h3{
  margin:0;
  font-size:1.2rem;
}

.close{
  cursor:pointer;
  font-size:.85rem;
  color:var(--muted);
}

.drawer-link{
  display:block;
  padding:16px 18px;
  border-radius:14px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--glass-border);
  color:var(--ink);
  text-decoration:none;
  font-size:.95rem;
}

.drawer-link:hover{
  background:rgba(255,255,255,.1);
}
</style>
</head>

<body>

<div class="wrap">

  <div class="header">
    <div class="brand">
      <div class="logo">CMX</div>
      <div>
        <h1>Workspace</h1>
        <p>Select an environment</p>
      </div>
    </div>

    <button class="tools-btn" onclick="openDrawer()">Tools</button>
  </div>

  <div class="grid">
    <a class="card" href="https://db.cmxchat.com/internal">
      <h2>Internal</h2>
      <p>
        Internal documentation, SOPs, operational decisions,
        notes, and long-term system knowledge.
      </p>
    </a>

    <a class="card" href="https://db.cmxchat.com/ovaro">
      <h2>Ovaro</h2>
      <p>
        Agency execution layer including client delivery,
        frameworks, systems, and infrastructure.
      </p>
    </a>
  </div>

</div>

<!-- ===== OSINT DRAWER ===== -->
<div class="drawer" id="drawer">
  <div class="drawer-panel">
    <div class="drawer-header">
      <h3>Tools</h3>
      <span class="close" onclick="closeDrawer()">Close</span>
    </div>

    <a
      class="drawer-link"
      href="https://db.cmxchat.com/menu/"
      target="_blank"
      rel="noopener"
    >
      Open OSINT Tool Menu
    </a>
  </div>
</div>

<script>
const drawer = document.getElementById('drawer');

function openDrawer(){
  drawer.classList.add('active');
}

function closeDrawer(){
  drawer.classList.remove('active');
}

drawer.addEventListener('click', e=>{
  if(e.target === drawer) closeDrawer();
});
</script>

</body>
</html>
