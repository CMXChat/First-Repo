<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CMX â€¢ Workspace</title>

<style>
:root{
  --bg:#020617;
  --glass:rgba(255,255,255,.045);
  --glass-border:rgba(255,255,255,.18);
  --ink:#f1f5f9;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --r:22px;
}

*{box-sizing:border-box}

html,body{
  min-height:100svh;
  margin:0;
}

body{
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:
    radial-gradient(1200px 600px at 20% -10%, rgba(56,189,248,.18), transparent 60%),
    radial-gradient(900px 500px at 80% 10%, rgba(15,23,42,.9), transparent 65%),
    linear-gradient(180deg,var(--bg),var(--bg));
  color:var(--ink);
  display:grid;
  place-items:center;
  padding-block:32px;
}

.wrap{
  width:min(1100px,92vw);
}

.header{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:28px;
}

.logo{
  width:46px;
  height:46px;
  border-radius:14px;
  background:linear-gradient(135deg,#38bdf8,#22d3ee);
  display:grid;
  place-items:center;
  color:#020617;
  font-weight:900;
  letter-spacing:.5px;
}

.header h1{
  margin:0;
  font-size:1.6rem;
}

.header p{
  margin:2px 0 0;
  color:var(--muted);
  font-size:.9rem;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
  gap:22px;
}

.card{
  position:relative;
  background:var(--glass);
  backdrop-filter: blur(26px) saturate(180%);
  -webkit-backdrop-filter: blur(26px) saturate(180%);
  border:1px solid var(--glass-border);
  border-radius:var(--r);
  padding:26px;
  box-shadow:
    0 40px 120px rgba(0,0,0,.85),
    inset 0 1px 0 rgba(255,255,255,.08);
  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease;
  text-decoration:none;
  color:inherit;
  display:block;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  background:linear-gradient(180deg, rgba(255,255,255,.14), transparent 45%);
  pointer-events:none;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:
    0 60px 160px rgba(0,0,0,.9),
    inset 0 1px 0 rgba(255,255,255,.1);
}

.card h2{
  margin:0 0 8px;
  font-size:1.2rem;
}

.card p{
  margin:0;
  color:var(--muted);
  font-size:.9rem;
  line-height:1.45;
}

.tag{
  display:inline-block;
  margin-top:14px;
  font-size:.75rem;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(56,189,248,.15);
  color:#7dd3fc;
}

.footer{
  margin-top:28px;
  text-align:center;
  font-size:.75rem;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="wrap">

  <div class="header">
    <div class="logo">CMX</div>
    <div>
      <h1>Workspace</h1>
      <p>Select an environment to continue</p>
    </div>
  </div>

  <div class="grid">

    <a class="card" href="https://db.cmxchat.com/internal">
      <h2>CMX Internal</h2>
      <p>
        Strategy, SEO systems, execution playbooks,
        operating docs, internal tools, and infrastructure.
      </p>
      <span class="tag">Internal</span>
    </a>

    <a class="card" href="https://db.cmxchat.com/ovaro">
      <h2>Ovaro</h2>
      <p>
        Web systems, growth infrastructure,
        agency frameworks, and client delivery.
      </p>
      <span class="tag">Agency</span>
    </a>

  </div>

  <div class="footer">
    Authorized internal access only
  </div>

</div>

</body>
</html>
