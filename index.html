<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CMX • Secure Agent Login</title>

<!-- ========= EASY CONFIG ========= -->
<script>
  const CONFIG = {
    AGENT_ID: 'agent47',                 // <-- change me
    SECURITY_CODE: 'classified',         // <-- change me
    REDIRECT_URL: 'https://db.cmxchat.com/menu'
  };
</script>

<style>
  :root{
    --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
    --panel:#0b0d10; --panel2:#15181c;
    --ink:#e7e9ea; --muted:#8b98a5; --line:#2f3336;
    --accent:#00f2ff; --ok:#19c37d; --bad:#ff5a5f;
    --r:16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3)); color:var(--ink);
    display:grid; place-items:center; padding:20px;
  }
  .wrap{width:min(92vw,540px)}
  .card{
    background:rgba(0,0,0,.75); border:1px solid #000; border-radius:var(--r);
    box-shadow:0 24px 60px rgba(0,0,0,.45); padding:24px;
  }
  h1{margin:0 0 12px; font-size:1.6rem; color:var(--accent)}
  label{display:block; margin-top:10px; font-weight:600}
  input{
    width:100%; margin-top:6px; padding:12px; border-radius:12px;
    border:1px solid var(--line); background:#121417; color:#fff; outline:none;
  }
  button{
    width:100%; margin-top:16px; padding:12px; border:0; border-radius:999px;
    background:var(--accent); color:#000; font-weight:800; cursor:pointer;
  }
  button:hover{filter:brightness(1.05)}
  .out{min-height:24px; margin-top:10px; color:var(--ok)}
  .err{color:var(--bad)}
  .small{color:var(--muted); font-size:.9rem}
</style>
</head>
<body>

<div class="wrap">
  <!-- LOGIN -->
  <div id="login" class="card" role="dialog" aria-labelledby="hdr">
    <h1 id="hdr">CMX Secure Agent Login</h1>
    <label for="agent">Agent ID</label>
    <input id="agent" type="text" placeholder="Enter Agent ID" autocomplete="username" />
    <label for="pass">Security Code</label>
    <input id="pass" type="password" placeholder="Enter Security Code" autocomplete="current-password" />
    <button id="authBtn">Authenticate</button>
    <div id="out" class="out" aria-live="polite"></div>
    <div class="small">Tip: Press <kbd>Enter</kbd> to submit.</div>
  </div>
</div>

<script>
(function(){
  const out = document.getElementById('out');
  const btn = document.getElementById('authBtn');

  function redirect(){ window.location.href = CONFIG.REDIRECT_URL; }

  function auth(){
    const id = (document.getElementById('agent').value||'').trim().toLowerCase();
    const pass = (document.getElementById('pass').value||'').trim();
    if (id === (CONFIG.AGENT_ID||'').toLowerCase() && pass === (CONFIG.SECURITY_CODE||'')) {
      out.classList.remove('err');
      out.textContent = 'Access Granted. Redirecting…';
      setTimeout(redirect, 600);
    } else {
      out.classList.add('err');
      out.textContent = 'Access Denied. Check credentials.';
    }
  }

  btn.addEventListener('click', auth);
  document.getElementById('pass').addEventListener('keydown', e => { if(e.key === 'Enter') auth(); });
  document.getElementById('agent').addEventListener('keydown', e => { if(e.key === 'Enter') auth(); });

  // focus first field
  document.getElementById('agent').focus();
})();
</script>

</body>
</html>
